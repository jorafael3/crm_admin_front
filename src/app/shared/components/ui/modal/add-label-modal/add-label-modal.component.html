<div class="modal-header">
  <h4 class="modal-title fs-5">Add Label</h4>
  <button class="btn-close" type="button" (click)="closeModal()"></button>
</div>
<div class="modal-body add-label-modal">
  <form class="custom-input row">
    <div class="col">
      <div class="row">
        <label class="col-lg-2 col-form-label" for="Label_Modal">Label Name :</label>
        <div class="col-lg-10">
          <input class="form-control" id="Label_Modal" type="email" placeholder="Enter label name">
        </div>
      </div>
      <div class="row">
        <label class="col-lg-2 col-form-label" for="Email_Modal">Email :</label>
        <div class="col-lg-10">
          <input class="form-control" id="Email_Modal" type="email" placeholder="Enter your email">
        </div>
      </div>
      <div class="row">
        <label class="form-label col-lg-2 col-sm-3" for="exampleColorInput">Label Color :</label>
        <div class="col-2">
          <input class="form-control form-control-color" id="exampleColorInput" type="color" value="#7366FF" title="Choose your color">
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn button-light-primary" (click)="closeModal()">Cancel</button>
  <button class="btn btn-primary" type="button">Add</button>
</div>
