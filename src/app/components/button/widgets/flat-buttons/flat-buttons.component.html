<app-card [headerTitle]="'Flat Buttons'" [border]="true" [padding]="false" [cardBodyClass]="'common-flex'">
    <p class="f-m-light mt-1" header5>Use<code> btn-square</code> class for square button.</p>
    
    @for(button of flatButton;track button){
        <button class="btn btn-square btn-{{ button | lowercase}}">{{ button }} Button</button>
    }
</app-card>
