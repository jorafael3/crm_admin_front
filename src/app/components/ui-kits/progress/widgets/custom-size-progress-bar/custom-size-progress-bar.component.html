<app-card [headerTitle]="'Custom Height Progress Bars'" [border]="true" [padding]="false" [cardBodyClass]="'progress-showcase'">
    
    <p class="f-m-light mt-1" header5>Set a height value on the <code> ngb-progressbar</code>, so if you change that value the outer<code> progress</code> will automatically resize accordingly.</p>

    <div class="row">
        <div class="col">
            <ngb-progressbar type="primary" [value]="25" height="1px"></ngb-progressbar>

            <ngb-progressbar type="warning" [value]="50" height="5px"></ngb-progressbar>

            <ngb-progressbar type="danger" [value]="75" height="11px"></ngb-progressbar>

            <ngb-progressbar type="info" [value]="100" height="19px"></ngb-progressbar>
        </div>
    </div>
</app-card>
