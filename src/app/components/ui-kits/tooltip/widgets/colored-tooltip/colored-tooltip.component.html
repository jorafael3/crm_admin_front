<app-card [headerTitle]="'Colored Tooltip'" [border]="true" [padding]="false">
    <p class="f-m-light mt-1" header5> Use <code>btn-*</code> to change dark background color and set the tooltip content using <code>[ngbTooltip]</code> and configure its placement with the <code>placement</code> attribute.</p>

    <div class="common-flex">
        <button class="mb-0 me-0 btn btn-primary" placement="top" [ngbTooltip]="'Primary'">Primary</button>
        <button class="mb-0 me-0 btn btn-secondary" placement="top" [ngbTooltip]="'Secondary'">Secondary</button>
        <button class="mb-0 me-0 btn btn-warning" placement="top" [ngbTooltip]="'Warning'">Warning</button>
        <button class="mb-0 me-0 btn btn-success" placement="top" [ngbTooltip]="'Success'">Success</button>
        <button class="mb-0 me-0 btn btn-danger" placement="top" [ngbTooltip]="'Danger'">Danger</button>
        <button class="mb-0 me-0 btn btn-info" placement="top" [ngbTooltip]="'info'">Info</button>
    </div>
</app-card>
