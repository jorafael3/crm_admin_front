<app-card [headerTitle]="'Positioned Badges'" [border]="true" [padding]="false">
    <p class="f-m-light mt-1" header5>Use utilities to modify a <code>badge </code>and position it in the corner of a link or button.</p>

    <div class="badge-flex">
        <button class="btn btn-primary position-relative" type="button">Inbox<span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">99+</span></button>
        <button class="btn btn-primary position-relative" type="button">Inbox<span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">99+</span></button>
        <button class="btn btn-info position-relative badge-square" type="button"><i class="fa-brands fa-x-twitter"></i><span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">8</span></button>
        <button class="btn btn-primary position-relative" type="button">Profile<span class="position-absolute top-0 start-100 translate-middle bg-danger border border-light rounded-circle badge-p-5"><span class="visually-hidden">New alerts</span></span></button>
        <button class="btn btn-info position-relative badge-square" type="button"><i class="fa-brands fa-linkedin-in"></i><span class="position-absolute top-0 start-100 translate-middle badge-p-5 bg-danger border border-light rounded-circle"><span class="visually-hidden">New alerts</span></span></button>
        <button class="btn btn-success position-relative badge-square" type="button"><i class="fa-solid fa-comments"></i><span class="position-absolute top-0 start-100 translate-middle badge-p-5 bg-danger border border-light rounded-circle"><span class="visually-hidden">New alerts</span></span></button>
        <button class="btn btn-info position-relative badge-square" type="button"><i class="fa-brands fa-x-twitter"></i><span class="position-absolute top-0 start-100 translate-middle badge-p-5 bg-danger border border-light rounded-circle"><span class="visually-hidden">New alerts</span></span></button>
    </div>
</app-card>
