<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLongTitle">Scrolling Modal</h5>
    <button class="btn-close py-0" type="button" (click)="closeModal()"></button>
</div>
<div class="modal-body">
    @for(content of modalContent; track content) {
        <h6>{{ content.title }}</h6>

        @for(description of content.content; track description; let i = $index) {
            <div class="d-flex" [ngClass]="(i === content.content.length - 4) ? 'mt-3' : 'mt-2'">
                <div class="flex-shrink-0">
                    <app-feather-icon [icon]="'arrow-right-circle'" [class]="'svg-modal'"></app-feather-icon>
                </div>
                <div class="flex-grow-1 ms-2">
                    <p>{{ description.description }}</p>
                </div>
            </div>
        }
    }
</div>
<div class="modal-footer">
    <button class="btn btn-secondary" type="button" (click)="closeModal()">Close</button>
    <button class="btn btn-primary" type="button">Save</button>
</div>
