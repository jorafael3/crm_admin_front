<div class="card-wrapper border rounded-3 h-100">
    <div class="cuba-demo-img">
        <ul class="dot-group pb-3 pt-0">
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <div class="title-wrapper pb-3 modal-heading">
            <h5 class="theme-name mb-0">
                <span>Modal 3 -</span>Balance Modal
            </h5>
            <p class="f-m-light">Example of cuba dashboard balance card.</p>
          </div>
        <div class="overflow-hidden">
            <button class="btn btn-primary mx-auto mt-3" type="button" (click)="openModal(balanceModal)">Click Here</button>
        </div>
    </div>
</div>

<ng-template #balanceModal let-modal>
    <div class="modal-content">
        <div class="col-xl-12">
            <app-balance></app-balance>
        </div>
    </div>
</ng-template>
