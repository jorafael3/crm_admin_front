<div class="card-wrapper border rounded-3 h-100">
    <div class="cuba-demo-img">
        <ul class="dot-group pb-3 pt-0">
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <div class="title-wrapper pb-3 modal-heading">
            <h5 class="theme-name mb-0"><span>Modal 1 -</span>Profile Modal</h5>
            <p class="f-m-light">Example of cuba dashboard profile card.</p>
        </div>
        <div class="overflow-hidden">
            <button class="btn btn-primary mx-auto mt-3" type="button" (click)="openModal(profileModal)">Click Here</button>
        </div>
    </div>
</div>

<ng-template #profileModal let-modal>
    <div class="modal-content">
        <div class="col-xl-12">
          <div class="card social-profile mb-0">
            <div class="card-body">
              <div class="social-img-wrap"> 
                <div class="social-img"><img src="assets/images/dashboard-5/profile.png" alt="profile"></div>
                <div class="edit-icon">
                    <app-svg-icon [icon]="'profile-check'"></app-svg-icon>
                </div>
              </div>
              <div class="social-details">
                <h5 class="mb-1"><a href="javascript:void(0)">Brooklyn Simmons</a></h5><span class="f-light">&#64;brookly.simmons</span>
                <ul class="social-follow">
                  <li>
                    <h5 class="mb-0">1,908</h5><span class="f-light">Posts</span>
                  </li>
                  <li>
                    <h5 class="mb-0">34.0k</h5><span class="f-light">Followers</span>
                  </li>
                  <li>
                    <h5 class="mb-0">897</h5><span class="f-light">Following</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
    </div>
</ng-template>
