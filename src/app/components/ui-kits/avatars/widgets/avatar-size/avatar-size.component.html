<app-card [cardClass]="'height-equal'" [headerTitle]="'Sizes'" [border]="true" [padding]="false" [cardBodyClass]="'avatar-showcase'">

    <p class="f-m-light mt-1" header5>Use size of avatar like <code>img-* (70/80/90/100)</code> class.</p>

    <div class="avatars">
        @for(avatar of sizeAvatar; track avatar) {
            <div class="avatar">
                <img class="rounded-circle" [ngClass]="avatar.size_class" [src]="avatar.profile" alt="avatar">
            </div>
        }
    </div> 
</app-card>
