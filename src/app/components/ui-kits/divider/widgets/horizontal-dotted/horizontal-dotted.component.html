<app-card [headerTitle]="'Horizontal Dotted Divider'" [border]="true" [padding]="false" [cardBodyClass]="'main-divider'">

    <p class="mb-0 mt-1" header5>Use <code>divider-body-3</code> class for dotted divider.</p>

    @for(divider of horizontalDottedDivider; track divider) {
        <div class="divider-body divider-body-3 divider-{{ divider.color }}"> 
            {{ divider.color | titlecase }}
        </div>
    }
</app-card>
