<div class="advance-options">
  <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav nav-tabs border-tab">
      <li ngbNavItem="paypal">
        <a ngbNavLink>Paypal</a>

          <div class="row">
            <div class="col-md-3 col-auto">
              <label class="form-label mb-0">Status</label>
            </div>
            <div class="col-md-9 col-auto">

                <input class="form-check-input switch-primary check-size" type="checkbox" role="switch">

            </div>
          </div>
          <div class="row">
            <label class="col-md-3 form-label">Client ID</label>
            <div class="col-md-9">
              <input class="form-control" type="text" placeholder="Enter client Id">
            </div>
          </div>
          <div class="row">
            <label class="col-md-3 form-label">Secret</label>
            <div class="col-md-9">
