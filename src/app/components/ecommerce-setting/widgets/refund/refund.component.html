<div class="row">
  <div class="col-3">
    <label class="form-label mb-0">Status</label>
  </div>
  <div class="col-9">
    <div class="form-check form-switch form-check-inline">
      <input class="form-check-input switch-primary check-size" type="checkbox" role="switch">
    </div>
  </div>
</div>
<div class="row">
  <label class="col-md-3 form-label">Refundable Days</label>
  <div class="col-md-9">
    <input class="form-control" type="number" placeholder="Enter refundable days">
    <div class="helper-text">
      <p class="fst-italic c-o-light">*Define the period within which users can initiate refund requests for delivered items If left blank, this functionality will be disabled.</p>
    </div>
  </div>
</div>
