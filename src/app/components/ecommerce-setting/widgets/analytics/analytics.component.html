<div class="advance-options">
  <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav nav-tabs border-tab">
    <li ngbNavItem="facebook-pixel">
      <a ngbNavLink>Facebook Pixel</a>
      <ng-template ngbNavContent>
        <div class="row">
          <div class="col-md-3 col-auto">
            <label class="form-label mb-0">Status</label>
          </div>
          <div class="col-md-9 col-auto">
            <div class="form-check form-switch form-check-inline">
              <input class="form-check-input switch-primary check-size" type="checkbox" role="switch" checked="">
            </div>
          </div>
        </div>
        <div class="row">
          <label class="col-md-3 form-label">Pixel Id</label>
          <div class="col-md-9">
            <input class="form-control" type="number" value="5899947538419005" placeholder="Enter pixel id">
          </div>
        </div>
      </ng-template>
    </li>
    <li ngbNavItem="google-analytics">
      <a ngbNavLink>Google Analytics</a>
      <ng-template ngbNavContent>
        <div class="row">
          <div class="col-md-3 col-auto">
            <label class="form-label mb-0">Status</label>
          </div>
          <div class="col-md-9 col-auto">
            <div class="form-check form-switch form-check-inline">
              <input class="form-check-input switch-primary check-size" type="checkbox" role="switch">
            </div>
          </div>
        </div>
        <div class="row">
          <label class="col-md-3 form-label">Measurement Id</label>
          <div class="col-md-9">
            <input class="form-control" type="text" value="G-47FG4DEV34" placeholder="Enter measurement id">
          </div>
        </div>
      </ng-template>
    </li>
  </ul>
  <div [ngbNavOutlet]="nav"></div>
</div>
