<app-card [headerTitle]="'Radar Chart '" [border]="true" [padding]="false">
  <div id="radarchart">
    <apx-chart [chart]="radarChart.chart" [series]="radarChart.series" [labels]="radarChart.labels"
               [plotOptions]="radarChart.plotOptions" [title]="radarChart.title" [colors]="radarChart.colors"
               [markers]="radarChart.markers" [tooltip]="radarChart.tooltip" [yaxis]="radarChart.yaxis">
  </apx-chart>
  </div>
</app-card>
