<ng-template #tagModal let-modal>
    <div class="modal-header">
        <h5 class="modal-title">Create Tag</h5>
        <button class="btn-close" type="button" (click)="closeModal()"></button>
      </div>
      <div class="modal-body custom-input">
        <form class="form-bookmark needs-validation" novalidate="">
          <div class="row g-2">
            <div class="mt-0 col-md-12">
              <label>Tag Name</label>
              <input class="form-control" type="text" required="" autocomplete="off" placeholder="Enter tag name">
            </div>
          </div>
          <button class="btn btn-primary me-2" type="button">Save</button>
          <button class="btn btn-secondary" type="button" (click)="closeModal()">Cancel</button>
        </form>
    </div>
</ng-template>
