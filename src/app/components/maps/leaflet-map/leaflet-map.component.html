<div class="container-fluid">
    <div class="row">
        <div class="col-xl-6">
            <div class="card">
                <div class="card-header card-no-border pb-0">
                    <h5>Simple Map</h5>
                </div>
                <div class="card-body">
                    <div style="height: 500px; z-index: 0;" leaflet [leafletOptions]="options1"></div>
                </div>
            </div>
        </div>
        <div class="col-xl-6">
            <div class="card">
                <div class="card-header card-no-border pb-0">
                    <h5>Map with specify layer</h5>
                </div>
                <div class="card-body">
                    <div style="height: 500px; z-index: 0;" leaflet [leafletOptions]="options2" [leafletLayersControl]="layersControl"></div>
                </div>
            </div>
        </div>
        <div class="col-xl-6">
            <div class="card">
                <div class="card-header card-no-border pb-0">
                    <h5>Map with polygon</h5>
                </div>
                <div class="card-body">
                    <div style="height: 500px; z-index: 0;" leaflet [leafletOptions]="options3"></div>
                </div>
            </div>
        </div>
        <div class="col-xl-6">
            <div class="card">
                <div class="card-header card-no-border pb-0">
                    <h5>Map with Marker</h5>
                </div>
                <div class="card-body">
                    <div style="height: 500px; z-index: 0;" leaflet [leafletOptions]="options4" (leafletMapReady)="onMapReady4($event)"></div>
                </div>
            </div>
        </div>
    </div>
</div>
