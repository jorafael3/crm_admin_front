<div class="container-fluid list-view-wrapper">
  <div class="row">
    <div class="col-xl-3 xl-40 box-col-12">
      <app-job-filter></app-job-filter>
    </div>
    <div class="col-xl-9 xl-60 box-col-12">
      @for(details of jobCards | slice:0:8; track details){
        <app-common-card [jobCard]="details"></app-common-card>
      }
      <div class="job-pagination">
        <nav aria-label="Page navigation example">
          <ul class="pagination pagination-primary">
            <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
