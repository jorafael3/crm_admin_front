<div class="card">
    <div class="job-search">
        <div class="card-body pb-0">
            <div class="d-flex">
                <img class="img-40 img-fluid m-r-20" src="assets/images/job-search/1.jpg" alt="pc">
                <div class="flex-grow-1">
                    <h6>
                        <a href="javascript:void(0)">UI Designer</a>
                        <span class="pull-right">
                            <button class="btn btn-primary" type="button">
                                <span>
                                    <i class="fa-solid fa-check text-white me-1"></i>
                                </span>
                                Save this job
                            </button>
                            </span>
                        </h6>
                    <p class="mt-0">
                        Endless Telecom & Technologies , NY
                        <span>
                            <ngb-rating class="font-warning" [rate]="5"></ngb-rating>
                        </span>
                    </p>
                </div>
            </div>
            <div class="job-description">
                <h6 class="mb-0">Personal Details </h6>
                    <app-personal-details></app-personal-details>
                <h6 class="mb-0">Your Education</h6>
                    <app-your-education></app-your-education>
                <h6 class="mb-0">Your Experience</h6>
                    <app-your-experience></app-your-experience>
                <h6 class="mb-0">Upload Your Files</h6>
                    <app-upload-files></app-upload-files>
            </div>
        </div>
        <div class="card-footer common-flex justify-content-end">
            <button class="btn btn-primary" type="submit">Submit</button>
            <input class="btn btn-light" type="reset" value="Cancel">
        </div>
    </div>
</div>
