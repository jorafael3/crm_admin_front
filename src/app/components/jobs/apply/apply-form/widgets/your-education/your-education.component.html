<form class="form theme-form">
    <div class="row select-date">
        <div class="col-xl-6 xl-100">
            <div class="mb-3">
                <label class="form-label" for="exampleFormControlInput5">
                    College Name:
                    <span class="font-danger">*</span>
                </label>
                <input class="form-control" id="exampleFormControlInput5" type="text" placeholder="Enter college name">
            </div>
        </div>
        <div class="col-xl-6 xl-100 xl-mt-job">
            <label class="col-form-label text-end pt-0">
                Period:
                <span class="font-danger">*</span>
            </label>
            <div class="row">
                <div class="col-sm-6">
                    <div class="input-group">
                        <input class="datepicker-here form-control digits" type="text" data-language="en" placeholder="Start Date">
                    </div>
                </div>
                <div class="col-sm-6 xs-mt-period">
                    <div class="input-group">
                        <input class="datepicker-here form-control digits" type="text" data-language="en" placeholder="End Date">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-6 xl-100">
            <div class="mb-3">
                <div class="col-form-label pt-0">
                    Degree Level:
                    <span class="font-danger">*</span>
                </div>
                <select2 class="col-sm-12 selectpicker" [data]="degree" [templates]="template" placeholder="Student" data-live-search="true">
                  <ng-template #template let-item="label">{{ item }}</ng-template>
                </select2>
            </div>
        </div>
        <div class="col-xl-6 xl-100">
            <div class="mb-3">
                <label class="form-label" for="exampleFormControlInput6">Specialization:<span
                        class="font-danger">*</span>
                    </label>
                <input class="form-control" id="exampleFormControlInput6" type="text" placeholder="Enter specialization">
            </div>
        </div>
    </div>
</form>
