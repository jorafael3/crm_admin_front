<div class="container-fluid role-permission-wrapper">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header card-no-border text-end">
                    <div class="card-header-right-icon">
                        <a class="btn btn-primary f-w-500" href="javascript:void(0)" (click)="openPermissionModal()">
                            <i class="fa-solid fa-plus pe-2"></i>Add Permission
                        </a>
                    </div>
                </div>
                <div class="card-body pt-0 px-0">
                    <div class="list-product permission-table">
                        <div class="table-responsive custom-scrollbar">
                            <app-table [hasCheckbox]="true" [tableConfig]="tableConfig" [searchPlaceholder]="'Search here... '" [pageSize]="10" [paginateDetails]="true" [showPaginate]="true" [selectedRows]="true" (action)="handleAction($event)"></app-table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
