<div class="md-sidebar">
   <a class="btn btn-primary md-sidebar-toggle" href="javascript:void(0)">email filter</a>
  <div class="md-sidebar-aside job-left-aside custom-scrollbar">
    <div class="email-left-aside">
      <div class="card">
        <div class="card-body">
          <div class="email-app-sidebar">
            <button class="btn btn-primary emailbox" type="button" (click)="composeEmail()">
              <i class="fa-solid fa-plus"></i>Compose Email
            </button>
            <ul class="nav nav-pills main-menu email-category" id="email-pills-tab" role="tablist">
              @for(item of emailSidebar; track item) {
                <li class="nav-item">
                  <a class="nav-link" [class.active]="activeTab == item.value" (click)="handleTabChange(item.value)">
                    <app-svg-icon [icon]="item.icon" [class]="'stroke-icon'"></app-svg-icon>
                    <div>{{ item.title }}
                      @if(item.tag) {
                        <span class="badge badge-light-primary">{{ item.tag }}</span>
                      }
                    </div>
                  </a>
                </li>
              }

              <li class="nav-item">
                <ul>
                  @for(tag of emailTags; track tag) {
                    <li>
                      <a href="javascript:void(0)">
                        <app-svg-icon [icon]="'pintag'" [class]="'stroke-icon stroke-' + tag.color"></app-svg-icon>
                        {{ tag.title }}
                      </a>
                    </li>
                  }
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link btn" href="javascript:void(0)" (click)="openLabelModal()">
                  <i class="fa-solid fa-plus"></i>
                  Add Label
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
