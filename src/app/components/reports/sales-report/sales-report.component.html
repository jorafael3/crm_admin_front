<div class="container-fluid sale-report-wrapper">
    <div class="row">
        <div class="col-12">
            <app-card [cardBodyClass]="'px-0 pt-0'">
                <div class="sale-report table-responsive custom-scrollbar">
                    <div class="recent-table">
                        <app-table [hasCheckbox]="true" [tableConfig]="tableConfig" [pageSize]="12" [paginateDetails]="true" [selectedRows]="true" [dateFilter]="true" [downloadReports]="true"></app-table>
                    </div>
                </div>
            </app-card>
        </div>
    </div>
</div>
