<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel1">Add Category</h5>
    <button class="btn-close" type="button" (click)="closeModal()"></button>
  </div>
  <div class="modal-body">
    <form class="form-bookmark">
      <div class="row g-2">
        <div class="col-md-12">
          <input class="form-control" type="text" required="" placeholder="Enter category name" autocomplete="off">
        </div>
      </div>
      <button class="btn btn-primary me-2" type="button">Save</button>
      <button class="btn button-light-primary" type="button" (click)="closeModal()">Cancel</button>
    </form>
</div>
