<app-card [headerTitle]="'Horizontal Rating Bar'" [border]="true" [padding]="false" [headerClass]="'rating-header'">
  <p class="f-m-light mt-1" header5>Use<code>  bar-rating  </code> to set horizontal rating.</p>
    <div class="rating-container">
      <bar-rating [(rate)]="rate" [max]="10" [theme]="'horizontal'" [showText]="true"></bar-rating>
    </div>
</app-card>
