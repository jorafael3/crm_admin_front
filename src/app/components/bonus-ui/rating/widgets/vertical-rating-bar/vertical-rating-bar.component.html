<app-card [headerTitle]="'Vertical Rating Bar'" [border]="true" [padding]=" false" [headerClass]="'rating-header'">
  <p class="f-m-light mt-1" header5>Use<code>   bar-rating  </code> to set vertical rating.</p>
  <div class="rating-container">
    <bar-rating class="bar" [(rate)]="rate" [max]="10" [theme]="'vertical'" [showText]="true"></bar-rating>
  </div>
</app-card>
