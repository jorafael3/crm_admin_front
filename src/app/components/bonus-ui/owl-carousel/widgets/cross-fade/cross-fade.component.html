<app-card [headerTitle]="'Cross-Fade'" [border]="true" [padding]="false">
  <p class="f-m-light mt-1" header5>
    Add <code>carousel-fade</code> to your carousel to animate slides with a fade transition instead of the usual sliding effect. This example uses the <code>ngx-owl-carousel-o</code> module, with custom fade animations defined in <code>animateOut</code> and <code>animateIn</code>. 
  </p>
      <div class="carousel slide carousel-fade common-carousel" id="carouselExampleFade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <owl-carousel-o [options]="options">
                @for(details of crossFade; track details){
                  <ng-template carouselSlide>
                    <div class="carousel-item active">
                      <img class="d-block w-100" [src]="details.image" alt="drawing-room"></div>
                  </ng-template>
                }
              </owl-carousel-o>        
            </div>
      </div>
</app-card>
