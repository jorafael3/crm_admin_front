<div class="container-fluid">
    <div class="row effective-card height-equal">
        <div class="col-xxl-3 col-xl-6 col-12 box-col-4">
            <app-title-card-1></app-title-card-1>
        </div>
        <div class="col-xxl-6 col-xl-6 col-12 box-col-4">
            <app-title-card-2></app-title-card-2>
        </div>
        <div class="col-xxl-3 col-12 box-col-4">
            <app-title-card-3></app-title-card-3>
        </div>
        <div class="col-12 col-md-6">
            <app-border-left-card></app-border-left-card>
        </div>
        <div class="col-12 col-md-6">
            <app-border-right-card></app-border-right-card>
        </div>
        <div class="col-12 col-md-6">
            <app-border-top-card></app-border-top-card>
        </div>
        <div class="col-12 col-md-6">
            <app-border-bottom-card></app-border-bottom-card>
        </div>
        <div class="col-xxl-4 col-md-6">
            <app-border-primary-state></app-border-primary-state>
        </div>
        <div class="col-xxl-4 col-md-6">
            <app-border-warning-state></app-border-warning-state>
        </div>
        <div class="col-xxl-4 col-12">
            <app-border-secondary-state></app-border-secondary-state>
        </div>

        @for(details of absoluteCards; track details){
            <div class="col-sm-12 col-xl-6">
                <app-absolute-card [details]="details"></app-absolute-card>
            </div>
        }
        
    </div>
</div>
