<app-card [headerTitle]="details.heading" [border]="true" [padding]="false" [headerClass]="'txt-light'" [header]="details.bg_color" [cardClass]="'card-absolute'">
  <div class="d-flex list-behavior-1 align-items-center">
    <div class="flex-shrink-0">
      <img class="tab-img img-fluid" [src]="details.img " alt="home"></div>
    <div class="flex-grow-1">
      <p class="mb-xl-0 mb-sm-4" [innerHTML]="details.text"></p>
    </div>
  </div>
</app-card>
