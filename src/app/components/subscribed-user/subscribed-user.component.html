<div class="container-fluid subscribed-user">
    <div class="row">
        <div class="col-sm-12">
            <app-card [headerTitle]="'Newsletter Subscribed'" [cardBodyClass]="'pt-0 px-0'" [padding]="false">
                <div class="row">
                    <div class="col-12">
                        <div class="subscribed-user-wrapper">
                            <div class="recent-table table-responsive custom-scrollbar">
                                <app-table [tableConfig]="tableConfig" [pageSize]="10" [searchPlaceholder]="'Search here... '" [paginateDetails]="true" [hasCheckbox]="true" [downloadReports]="true"></app-table>
                            </div>
                        </div>
                    </div>
                </div>
            </app-card>
        </div>
    </div>
</div>
