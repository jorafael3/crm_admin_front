<div class="container-fluid p-0">
    <!-- Unlock page start-->
    <div class="authentication-main mt-0">
      <div class="row">
        <div class="col-12">
          <div class="login-card login-dark">
            <div>
              <div>
                    <a class="logo" href="javascript:void(0)" [routerLink]="['/']">
                        <img class="img-fluid for-light" src="assets/images/logo/logo.png" alt="logo">
                        <img class="img-fluid for-dark" src="assets/images/logo/logo_dark.png" alt="logo">
                    </a>
                </div>
              <div class="login-main">
                <form class="theme-form">
                  <h4>Unlock</h4>
                  <div class="form-group">
                    <label class="col-form-label">Enter your Password</label>
                    <div class="form-input position-relative">
                      <input class="form-control" [type]="showPassword ? 'text' : 'password'" name="login[password]" required placeholder="*********">
                      <div class="show-hide" (click)="togglePassword()">
                        <span [class.show]="!showPassword"></span>
                    </div>
                    </div>
                  </div>
                  <div class="form-group mb-0">
                    <div class="form-check">
                      <input class="form-check-input checkbox-primary" id="checkbox1" type="checkbox">
                      <label class="text-muted form-check-label" for="checkbox1">Remember password</label>
                    </div>
                    <button class="btn btn-primary btn-block w-100 mt-3" type="submit">Unlock</button>
                  </div>
                  <p class="mt-4 mb-0">Already Have an account?
                    <a class="ms-2" href="javascript:void(0)" [routerLink]="['/auth/login-simple']">Sign in</a>
                </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
