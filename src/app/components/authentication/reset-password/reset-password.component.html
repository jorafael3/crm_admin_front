<div class="container-fluid p-0">
    <div class="row">
      <div class="col-12">     
        <div class="login-card login-dark">
          <div>
            <div>
                <a class="logo" href="javascript:void(0)" [routerLink]="['/']">
                    <img class="img-fluid for-light" src="assets/images/logo/logo.png" alt="logo">
                    <img class="img-fluid for-dark" src="assets/images/logo/logo_dark.png" alt="logo">
                </a>
            </div>
            <div class="login-main"> 
              <form class="theme-form">
                <h4>Create Your Password</h4>
                <div class="form-group">
                  <label class="col-form-label">New Password</label>
                  <div class="form-input position-relative">
                    <input class="form-control" [type]="showPassword ? 'text' : 'password'" name="login[password]" required placeholder="*********">
                    <div class="show-hide" (click)="togglePassword()">
                        <span [class.show]="!showPassword"></span>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-form-label">Retype Password</label>
                  <input class="form-control" type="password" name="login[password]" required placeholder="*********">
                </div>
                <div class="form-group mb-0">
                  <div class="form-check">
                    <input class="checkbox-primary form-check-input" id="checkbox1" type="checkbox">
                    <label class="text-muted form-check-label" for="checkbox1">Remember password</label>
                  </div>
                  <button class="btn btn-primary btn-block w-100 mt-3" type="submit">Done</button>
                </div>
                <p class="mt-4 mb-0">Don't have account?
                    <a class="ms-2" href="javascript:void(0)" [routerLink]="['/auth/register']">Create Account</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
