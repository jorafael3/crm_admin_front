<div class="container-fluid">
    <div class="row">
        <div class="col-xl-7 order-1 b-center bg-size" [ngStyle]="{ 'background-image': 'url(assets/images/login/1.jpg)'}">
            <img class="bg-img-cover bg-center" src="assets/images/login/1.jpg" alt="image">
        </div>
        <div class="col-xl-5 p-0">
          <div class="login-card login-dark">
            <div>
                <div>
                    <a class="logo text-start" href="javascript:void(0)" [routerLink]="['/']">
                        <img class="img-fluid for-light" src="assets/images/logo/logo.png" alt="logo">
                        <img class="img-fluid for-dark" src="assets/images/logo/logo_dark.png" alt="logo">
                    </a>
                </div>
              <div class="login-main"> 
                <app-login-form [path]="'/auth/register-bg-image'"></app-login-form>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
