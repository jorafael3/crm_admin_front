<div class="card p-3">
    <div class="common-space project-tabs">
        <ul class="nav nav-tabs border-tab">
            @for(tab of projectTab; track tab) {
                <li class="nav-item" (click)="handleTab(tab.value)">
                    <a class="nav-link" [class.active]="activeTab == tab.value" href="javascript:void(0)">
                        <i class="fa-solid fa-{{ tab.icon }}"></i>
                        {{ tab.title }}
                    </a>
                </li>
            }
        </ul>
        <a class="btn btn-primary" href="javascript:void(0)" [routerLink]="['/project/create-project']">
            <i class="fa-solid fa-plus"></i>
             Add Project  
        </a>
    </div>
</div>
