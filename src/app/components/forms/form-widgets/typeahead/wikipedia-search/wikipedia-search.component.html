<app-card [headerTitle]="'Wikipedia search'" [border]="true" [padding]="false">
  <p class="mt-1 mb-0" header5>A typeahead example that gets values from the <code>WikipediaService</code></p>
  <fieldset>
    <div class="row">
      <div class="col">
        <input id="typeahead-http" type="text" class="form-control" [class.is-invalid]="searchFailed"
          [(ngModel)]="model" [ngbTypeahead]="search" placeholder="Wikipedia search" />
          @if(searching){
            <small  class="form-text text-muted">searching...</small>
         }
         @if(searchFailed){
            <div class="invalid-feedback">Sorry, suggestions could not be loaded.</div>
         }
      </div>
    </div>
  </fieldset>
</app-card>
