<app-card [headerTitle]="'Clipboard on textarea'" [border]="true" [padding]="false">
    <div class="clipboaard-container">
        <p class="card-description mb-2">Cut/copy from textarea</p>
        <textarea class="form-control" id="clipboardExample2" [(ngModel)]="clipboardExample2"
            name="clipboardExample2" rows="1" spellcheck="false"></textarea>
        <div class="mt-3 text-end">
            <button class="btn btn-primary btn-clipboard me-1" type="button" (click)="copyFunction(clipboardExample2)">
                <i class="fa fa-copy"></i> 
                Copy
            </button>
            <button class="btn btn-secondary btn-clipboard-cut" type="button" (click)="cutFunction('clipboardExample2')">
                <i class="fa fa-cut"></i>
                 Cut
            </button>
        </div>
    </div>
</app-card>
