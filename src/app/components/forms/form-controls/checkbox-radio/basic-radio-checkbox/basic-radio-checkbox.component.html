<app-card [headerTitle]="'Basic Radio and Checkbox'" [cardClass]="'height-equal'" [border]="true" [padding]="false"> 
  <p class="f-m-light mt-1" header5>
    Use <code>form-check-inline </code>to display inline checkbox and radio buttons.
  </p>
  <div class="row g-3">
    <div class="col-md-12">
      <div class="card-wrapper border rounded-3 checkbox-checked">
        <h6 class="sub-title">Simple Checkbox</h6>
        <div class="form-check-size">
          @for(item of basicCheckbox;track item){
            <div class="form-check form-check-inline checkbox checkbox-dark mb-0">
              <input class="form-check-input" id="{{ item.id }}" type="checkbox" [checked]="item.value">
              <label class="form-check-label" for="{{ item.id }}">{{ item.text }}</label>
            </div>
          }
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="card-wrapper border rounded-3 checkbox-checked">
        <h6 class="sub-title">Simple Radios</h6>
        <div class="form-check-size">
          @for(item of simpleRadio;track item){
            <div class="form-check form-check-inline radio radio-primary">
              <input class="form-check-input" id="{{ item.id }}" type="radio" name="radio5" value="option5" [checked]="item.check">
              <label class="form-check-label mb-0" for="{{ item.id }}">{{ item.text }}</label>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</app-card>
