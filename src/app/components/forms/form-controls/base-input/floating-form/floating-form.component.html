<app-card [headerTitle]="'Floating Form'" [border]="true" [padding]="false">
  <p class="f-m-light mt-1" header5>
    Use <code>form-floating</code> to create floating form.</p>
    <div class="card-wrapper border rounded-3">
      <form class="row g-3 floating-wrapper">
        <div class="col-12">
          <div class="form-floating mb-3">
            <input class="form-control" id="floatingInput22" type="email" placeholder="">
            <label for="floatingInput22">Email Address</label>
          </div>
        </div>
        <div class="col-12">
          <div class="form-floating">
            <input class="form-control" id="floatingPassword" type="password" placeholder="">
            <label for="floatingPassword">Password</label>
          </div>
        </div>
        <div class="col-12">
          <div class="form-check checkbox-checked">
            <input class="form-check-input" id="gridCheck" type="checkbox">
            <label class="form-check-label" for="gridCheck">Check me out</label>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Sign in </button>
        </div>
      </form>
    </div>
</app-card>
