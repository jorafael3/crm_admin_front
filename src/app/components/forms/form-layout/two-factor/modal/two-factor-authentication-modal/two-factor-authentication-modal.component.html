<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLongTitle">Two-factor Authentication</h5>
  <button class="btn-close py-0" type="button" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()"></button>
</div>
<div class="modal-body">
  <div class="modal-toggle-wrapper">
    <p>
      To log into your account, you'll also need to enter your username, password, and a code that was sent to you through SMS or an app.</p>
    <div class="authentication-options">
      <div class="form-check radio radio-primary ps-0">
        <ul class="radio-wrapper">
          <li> 
            <input class="form-check-input" id="radioOptionWizard1" type="radio" name="radio2" value="option2">
            <label class="form-check-label mb-0" for="radioOptionWizard1">
                <i class="fa-solid fa-gear fa-spin"></i>
                <span class="d-flex flex-column">
                    <span>2FA Authenticator</span>
                    <span>Obtain codes from a authy/google authenticator/ios 15 etc.</span>
                </span>
            </label>
          </li>
          <li> 
            <input class="form-check-input" id="radioOptionWizard2" type="radio" name="radio2" value="option2" checked="">
            <label class="form-check-label mb-0" for="radioOptionWizard2">
                <i class="fa-solid fa-comments"></i>
                <span class="d-flex flex-column">
                    <span>SMS</span>
                    <span>The backup login method will be sent to you via SMS if you require it.</span>
                </span>
            </label>
          </li>
        </ul>
      </div>
    </div>
    <button class="btn btn-dark rounded-pill w-100 mt-3" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal" data-bs-dismiss="modal" (click)="next()" (click)="closeModal()">Next</button>
    <button class="btn rounded-pill w-100 pb-0 dark-toggle-btn" type="button" data-bs-dismiss="modal" (click)="closeModal()">Cancel</button>
  </div>
</div>
