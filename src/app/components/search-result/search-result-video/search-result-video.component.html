<div class="row g-xxl-3 g-4">
    <h6 class="mb-2">About 6,000 results (0.60 seconds)</h6>
    @for(video of safeVideos; track video) {
    <div class="col-xxl-6 box-col-12">
            <div class="d-flex info-block">
                <iframe class="me-3" width="200" height="100" [src]="video.url"></iframe>
                <div class="flex-grow-1">
                    <a href="javascript:void(0)">{{ video.url }}</a>
                    <h6>{{ video.title }}</h6>
                    <div class="star-ratings">
                        <ul class="search-info">
                        <li>{{ video.rating }} stars</li>
                        <li>{{ video.votes }} votes</li>
                        <li>{{ video.type }}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    }
    <div class="col-xl-12 m-t-30">
        <app-pagination></app-pagination>
    </div>
</div>
